<!DOCTYPE html>
<meta charset = "UTF-8">
<html>
<head>
	<title>别踩白块儿</title>
	<style>
	@media (min-width: 320px) and (max-width: 420px)
	{
		#Background
		{
			width: 320px;
			height: 480px;
		}
	}
	
	@media (min-width: 768px) and (max-width: 1080px)
	{
		#Background
		{
			width: 768px;
			height: 1152px;
		}
	}
	</style>
</head>

<body>

<div id = "Background">
	<canvas id = "GameZone" width = "400" height = "600" style = "border: solid 1px" onclick = "getMousePos()">	
	<script>
		function Square(column, top1, black)	//绘图所需的数据及数据改变操作。某些浏览器不支持用class定义类，直接用function写出构造函数
		{
			this.column = column;
			this.top1 = top1;
			this.black = black;		//布尔型的black属性
		}
	
		var SquareArr = [];		//存放块的数组
		var ctx = document.getElementById("GameZone").getContext("2d");
		var intervalID;
		var _1stclkcheck = true;
		var currentScore = 0;
		var hiScore = 0;
		
		function gameProcess()
		{
			intervalID = window.setInterval(draw ,0.05);	//setInterval重绘不会阻塞（？）辣！（
		}
		
		function addNewSquares()	//加入新块
		{
			var LastIndex = SquareArr.length - 1;
			var column = Math.floor(Math.random () * 4);
			var NewSquare = new Square(column, -150, true);
			SquareArr.push(NewSquare);
		}
		
		function getMousePos(event) 
		{
			if(_1stclkcheck)
			{
				_1stclkcheck = false;
				document.getElementById("Notice").innerHTML = "请注意不要踩到白块哦";
			}
			var e = event || window.event;
			var XCoord = e.offsetX;
			var YCoord = e.offsetY;
			var judge = true;
			for(var i = 0; i < SquareArr.length; i++)
			{
				var left1 = (SquareArr[i].column) * 100;
				if(XCoord > left1 && XCoord < left1 + 100 && YCoord > SquareArr[i].top1 && YCoord < SquareArr[i].top1 + 150)
				{
					if(SquareArr[i].black)
					{
						SquareArr[i].black = false;
						judge = false;
						currentScore = currentScore + 1;
						if(currentScore >= hiScore)
						{
							hiScore = currentScore;
						}
						document.getElementById("Score").innerHTML = "当前分数：" + currentScore + "      最高分数：" + hiScore;
					}
					else
					{
						document.getElementById("Notice").innerHTML = "踩到白块啦！单击游戏区域以重新开始游戏";
						clearInterval(intervalID);
						judge = false;
						document.getElementById("restart").removeAttribute("disabled");
					}
				}	
			}
			if(judge)
			{
				document.getElementById("Notice").innerHTML = "踩到白块啦！单击游戏区域以重新开始游戏";
				clearInterval(intervalID);
				document.getElementById("restart").removeAttribute("disabled");
			}
		}
		
		/*判定流程的构想：
			是否踩到了“Square”？-Y->Square的black属性是否为true？-Y->将black改为false，游戏继续
																-N->游戏结束
								-N->游戏结束
		*/
		
		//绘图过程
		function draw()
		{
			ctx.clearRect(0, 0, 400, 600);
			ctx.beginPath();
			ctx.moveTo(100, 0);
			ctx.lineTo(100, 600);
			ctx.moveTo(200, 0);
			ctx.lineTo(200, 600);
			ctx.moveTo(300, 0);
			ctx.lineTo(300, 600);
			ctx.stroke();	
			for(var i = 0; i < SquareArr.length; i++)
			{
				var left1 = (SquareArr[i].column) * 100;
				ctx.beginPath();
				if(SquareArr[i].black)
				{
					ctx.fillStyle = "black";
					ctx.fillRect(left1, SquareArr[i].top1, 100, 150);
					ctx.fill();	
				}
				else 
				{
					ctx.strokeRect(left1, SquareArr[i].top1, 100, 150);
					ctx.stroke();
				}
			}
			if(!_1stclkcheck)
			{
				if(SquareArr[0].top1 == 600)	//数组元素的修改。本来想将控制用函数和绘图用函数分离，但是目前没有想到好方法。于是将数组修改的操作放到了一直被调用的绘图函数中。
				{								  	
					SquareArr.shift();
				}
				if(SquareArr[0].top1 == 450)
				{
					addNewSquares();
				}
				for(var i = 0; i < SquareArr.length; i++)
				{
					SquareArr[i].top1 = SquareArr[i].top1 + 1;			//改变黑块上边的top坐标
					if(SquareArr[i].top1 >= 600 && SquareArr[i].black)
					{
						document.getElementById ("Notice").innerHTML = "黑块漏啦！单击游戏区域以重新开始游戏";
						clearInterval(intervalID);
						document.getElementById("restart").removeAttribute("disabled");
					}
				}
			}		
		}
	
		//初始化屏幕上一开始就要有的黑块，下标最小的黑块在游戏区域的最下方
		function initialize()
		{
			SquareArr = [];
			document.getElementById("Notice").innerHTML = "请点击第一个黑块以开始游戏!";
			document.getElementById("restart").setAttribute("disabled", "true");
			_1stclkcheck = true;
			currentScore = 0;
			ctx.clearRect(0, 0, 400, 600);
			for(var i = 0; i < 4; i++)
			{
				column = Math.floor(Math.random () * 4);
				SquareArr[i] = new Square(column, (3 - i) * 150, true);
			}
			gameProcess();
		}
		
		window.onload = function()
						{ 
							initialize();
							draw();
						}
	</script>
	</canvas>
	<p id = "Notice">请点击第一个黑块以开始游戏!</p>
	<p id = "Score">当前分数：0      最高分数：0</p>
	<button id = "restart" disabled = "true" onclick = "initialize()">重新开始</button>
</div>
</body>

</html>
